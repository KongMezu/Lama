<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		
        function App() {
			const [inverted, setInverted] = React.useState(false);
            const [hours, setHours] = React.useState(0);
            const [minutes, setMinutes] = React.useState(0);
            
        const handleMinutesChange = (e) => {
            const value = parseFloat(e.target.value);
            setMinutes(value);
            if(!inverted)
                setHours(Math.round(value / 60));
        };

        const handleHoursChange = (e) => {
            const value = parseFloat(e.target.value);
            setHours(value);
            if(inverted)
                setMinutes(Math.round(value * 60));
        };

        const reset = () => {
            setMinutes(0);
            setHours(0);
        };

        const invert = () => {
            setInverted(inverted);
        };


			return (
				<div>
					<h3>분/시 변환기</h3>
					<div>
						<label>분: </label>
						<input placeholder="Minutes" type="number" value={minutes} onChange = {handleMinutesChange} disabled={inverted} />
					</div>
					<div>
						<label>시: </label>
						<input placeholder="Hours" type="number" value={hours} onChange = {handleHoursChange} disabled={inverted} />
					</div>
					<br />
					<div>
						<button onClick={reset}>리셋</button>
						<button onClick={invert}>전환</button>
					</div>
				</div>
			);
		}
		ReactDOM.render(<App />, root);
	</script>
</html>
